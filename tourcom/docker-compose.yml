services:
  mariadb:
    image: mariadb:10.4
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mydb
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypassword
    ports:
      - "3306:3306"
    volumes:
      - data:/var/lib/mysql
    networks:
      - mariadb_network

volumes:
  data:

networks:
  mariadb_network:
    driver: bridge
